<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link type="text/css" rel="stylesheet" href="reset.css">
    <link type="text/css" rel="stylesheet" href="js-2-member-setting.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <title>js-2-member-setting</title>
</head>
<body>

<nav>
    <img class="img1" src="task-image/arrow-l.png">
    <span>参数设置</span>
    <img class="img2" src="task-image/question.png">
</nav>

<div class="player-settings">
    <div class="div-l">
        <span>玩</span>
        <span>家</span>
        <span>配</span>
        <span>比</span>
    </div>
    <div class="div-r">
        <span>杀手：<input type="text" class="player-role" id="killerNum" value="0" style="color: #fab344;">人； </span>
        <span>平民：<input type="text" class="player-role" id="folkNum" value="0" style="color: #fab344;">人</span>
        <div class="container"></div>
        <div> <button onclick="add()"><span>点击设置</span> <img src="task-image/pencil.png"></button> </div>
    </div>
</div>

<div class="word-settings">
    <input type="text" placeholder="水民词组">
    <input type="text" placeholder="幽灵词组">
</div>

<div class="num-player">
    <div>
        <label>
            <span>玩家人数</span> <input type="text" id="member" value="4" max="18" min="4" onblur="change_member()"> <span>人</span>
        </label>
    </div>
     <div>
         <button class="btn" id="btnMinus" onclick="minus()">
             <img src="task-image/minus.png" style="padding-top: 4px">
         </button>
         <label>
             <input class="range-bar" id="slider" type="range" value="4" max="18" min="4" step="1" onchange="range_slide()">
         </label>
         <button class="btn" id="btnPlus" onclick="plus()">
             <img src="task-image/plus.png">
         </button>
     </div>
</div>

<button class="deal" onclick="skip()">去发牌</button>

<script src="js-2-member-setting.js"></script>

</body>
</html>
